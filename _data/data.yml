        tagline: "•	Συμμετοχή σε επιτροπές αξιολόγησης Τεχνικών χαρακτηριστικών εξοπλισμού Πληροφορικής (ΟΧΙ οικονομικής αξιολόγησης) Διεθνών Διαγωνισμών που διοργάνωσε το ΥΠΟΠΑΙΘ"

