        link: "#"
        tagline: "•	Συμμετοχή στην ανάπτυξη Εργαστηρίων Πληροφορικής σε όλο το νομό Μεσσηνίας ιδιαίτερα κατά την περίοδο εφαρμογής προγραμμάτων σπουδών Πληροφορικής στο Λύκειο, οπότε και επετεύχθη κάλυψη του μεγαλύτερου ποσοστού σχολικών μονάδων από οποιοδήποτε άλλο νομό της χώρας
        (ενδεικτικά κατά την εφαρμογή του επιχειρησιακού προγράμματος ΕΠΕΑΚ κατασκευάστηκαν και εξοπλίστηκαν 30 εργαστήρια στο νομό Μεσσηνίας)."

