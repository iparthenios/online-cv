        link: "#"
        tagline: "•	Εγκατάσταση και υποστήριξη WiMax ασύρματου δικτύου (πχ. Σύνδεση σχολείου Μερόπης με σχολείο Μελιγαλά)"

      - title: ΔΙΟΦΑΝΤΟΣ
        link: "#"
        tagline: "•	Είχα ενεργό συμμετοχή σε σειρά έργων Πληροφορικής και Δικτυακών Τεχνολογιών που υλοποίησε το Ερευνητικό Ακαδημαϊκό ΙΤΥ (νυν ΔΙΟΦΑΝΤΟΣ) όπως Ε32-«Ασκοί του Αιόλου»(ΕΠΕΑΕΚ), 
